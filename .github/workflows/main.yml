name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt
    - name: Test
      run: python -m pytest test.py
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt
    - name: Lint
      run: flake8 haaska.py
